<pb-page-admin-layout>
  <ng-container page>

    <div class="flex flex-row justify-between items-center">
      <h1 translate>ADMIN.CATEGORY.LIST.TITLE</h1>
      <button
        routerLink="/admin/categories/new"
        mat-mini-fab
        color="primary"
        aria-label="Create category"
      ><mat-icon>add</mat-icon></button>
    </div>

    <table mat-table [dataSource]="categories$ | async" class="mat-elevation-z8">

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef translate>ADMIN.CATEGORY.LIST.CATEGORY</th>
        <td mat-cell *matCellDef="let element"> {{element.label}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <div class="flex flex-row">
            <button mat-icon-button color="primary" [routerLink]="['/admin/categories/' + element._id + '/edit']">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="confirm(element._id)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

  </ng-container>
</pb-page-admin-layout>
