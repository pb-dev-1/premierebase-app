<pb-page-admin-layout>
  <ng-container page>

    <div fxLayout="row" fxLayoutAlign="space-between center">
      <h1 translate>ADMIN.NEWSLETTER.LIST.TITLE</h1>
    </div>

    <table mat-table [dataSource]="subscribers$ | async" class="mat-elevation-z8">

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef translate>ADMIN.NEWSLETTER.LIST.EMAIL</th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <div fxLayout="row">
            <button mat-icon-button color="warn" (click)="unsubscribe(element._id)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

  </ng-container>
</pb-page-admin-layout>
