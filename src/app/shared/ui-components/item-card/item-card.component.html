<div class="item" (click)="goToIllustration(item._id)">
  <img
    *ngIf="item.images.packShot"
    class="item-img"
    [src]="env.uploads + item.images.packShot"
    [alt]="item.label"
  >
  <div fxLayout="column" fxLayoutGap="5px">
    <span class="item-label">{{item.label}}</span>
    <span class="item-price">{{minPrice() | currency}} - {{maxPrice() | currency}}</span>
  </div>
</div>
