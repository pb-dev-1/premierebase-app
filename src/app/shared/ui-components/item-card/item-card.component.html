<div class="item" (click)="goToIllustration(item._id)">
  <img
    *ngIf="item.images.packShot"
    class="item-img"
    [src]="getImage()"
    [alt]="item.label"
    (mouseover)="this.initSecondImage()"
    (mouseout)="this.initFirstImage()"
  >
  <div class="flex flex-col gap-y-1">
    <span>{{item.label}}</span>
    <span class="item-price">{{minPrice() | currency: 'EUR'}} - {{maxPrice() | currency: 'EUR'}}</span>
  </div>
</div>
