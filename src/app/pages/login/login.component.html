<pb-page-layout color="black">
  <ng-container page>

    <div class="login">
      <h1>{{'LOGIN.TITLE' | translate}}</h1>

      <div class="login-form-container" fxLayoutAlign="center center">
        <form
          fxLayout="column"
          [formGroup]="loginForm"
          (ngSubmit)="onSubmit(loginForm.value)"
        >
          <mat-form-field>
            <mat-label>{{'LOGIN.EMAIL' | translate}}</mat-label>
            <input formControlName="email" type="email" matInput>
          </mat-form-field>
          <pb-form-error [submitted]="submitted" [field]="this.loginForm.controls.email"></pb-form-error>
  
          <mat-form-field>
            <mat-label>{{'LOGIN.PASSWORD' | translate}}</mat-label>
            <input formControlName="password" type="password" matInput>
          </mat-form-field>
          <pb-form-error [submitted]="submitted" [field]="this.loginForm.controls.password"></pb-form-error>
  
          <pb-generic-button
            [label]="'LOGIN.SUBMIT' | translate"
            type="submit"
          ></pb-generic-button>
        </form>
      </div>
    </div>

    <pb-footer></pb-footer>

  </ng-container>
</pb-page-layout>
